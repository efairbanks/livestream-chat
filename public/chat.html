<!DOCTYPE html>
<html lang="en">
<title>Movie Streaming Theater</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet">
	<script src="https://vjs.zencdn.net/7.5.5/video.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/discord-theme@1.1.8/css/main.min.css" defer>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/chatStyles.css">
  <link rel="stylesheet" href="/message.css">
</head>
<body>
  <div id="player-container">
  </div>
  <div id="chat">
    <div id="viewer-count">
      <i id="viewer-count-display" class="fa fa-eye"> 1 friend watching!</i>
    </div>
    <div id="chat-window">
      <div id="messages-container"></div>
      <div id="is-typing-container"></div>
    </div>
    <input id="username" class="dinput" type="text" placeholder="Username">
    <input id="message" class="dinput" type="text" placeholder="Message">
    <button id="send">Send</button>
  </div>
  <script src="/chat.js" type="module" defer></script>
  <script src="/helpers/chatHelper.js" type="module" defer></script>
  <script src="/helpers/socketHelper.js" type="module" defer></script>
  <script src="/helper/videoHelper.js" type="module" defer></script>
</body>
</html>
