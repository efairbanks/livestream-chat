apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: rtmp
  name: rtmp
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rtmp
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: rtmp
    spec:
      containers:
        - image: alqutami/rtmp-hls
          name: rtmp
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 1935
              protocol: TCP
      restartPolicy: Always
